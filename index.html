<body>
    <nav class="nav navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <h2>Where in the world</h2>
            <div>
                <i class="fa-regular fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center search-filter">
                <div class="col-5 d-flex align-items-center input-search">
                    <div>
                        <ion-icon name="search-outline" class="icon"></ion-icon>
                        <input type="text" name="filter" id="search-country" placeholder="Search for a country">
                    </div>
                </div>
                <div class="col-2 filter">
                    <select name="regions" id="regions">
                        <option value="" disabled selected>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div class="row" id="countries">
